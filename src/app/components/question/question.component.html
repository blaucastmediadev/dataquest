<app-dataquest-header progressBar></app-dataquest-header>
<ion-content class="ion-padding">
  <ng-container [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <app-type
      [disabled]="disabled"
      [question]="currentQuestion"
      [formGroup]="formGroup"
      *ngIf="getType() !== 'Tabla'"
    ></app-type>
    <app-table
      [disabled]="disabled"
      [question]="currentQuestion"
      [formGroup]="formGroup"
      *ngIf="getType() === 'Tabla'"
    ></app-table>
  </ng-container>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="!isFirstQuestion()">
      <ion-button color="primary" (click)="previousQuestion()">
        Anterior
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary" *ngIf="formGroup.valid && isDraft()">
      <ion-button color="secondary" (click)="onSubmit()">
        Guardar
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="!isLastQuestion()">
      <ion-button color="primary" (click)="nextQuestion()">
        Siguiente
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
