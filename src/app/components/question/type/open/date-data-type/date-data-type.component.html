<ion-datetime-button
  class="ion-padding"
  [disabled]="disabled"
  datetime="datetime"
></ion-datetime-button>

<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime
      showDefaultButtons
      id="datetime"
      [disabled]="disabled"
      [value]="getValue()"
      (ionChange)="setValue($event)"
      presentation="date"
      [min]="getMinDate()"
      [max]="getMaxDate()"
    ></ion-datetime>
  </ng-template>
</ion-modal>
