<ion-card>
  <ion-card-header>
    <ion-card-subtitle>{{ getCategory() }}</ion-card-subtitle>
    <ion-card-title>{{ getText() }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <app-open
      [question]="question"
      [formGroup]="formGroup"
      *ngIf="getType() === 'Abierta'"
    />
    <app-autocomplete
      [question]="question"
      [formGroup]="formGroup"
      *ngIf="getType() === 'Autocomplete'"
    />
    <app-multiple
      [question]="question"
      [formGroup]="formGroup"
      *ngIf="
        getType() === 'Múltiple respuesta' ||
        getType() === 'Múltiple respuesta con otro'
      "
    />
    <app-unique
      [question]="question"
      [formGroup]="formGroup"
      *ngIf="
        getType() === 'Única respuesta' ||
        getType() === 'Única respuesta con otro' ||
        getType() === 'Única respuesta con select'
      "
    />
  </ion-card-content>
</ion-card>
