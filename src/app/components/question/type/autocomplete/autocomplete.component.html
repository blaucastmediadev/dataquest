<ion-searchbar [value]="getText()" placeholder="Ingrese aquí" [debounce]="100"
  (ionInput)="search($event)"></ion-searchbar>
<ion-list>
  <ion-list-header>
    <ion-label>Seleccione una opción</ion-label>
  </ion-list-header>
  <ion-item button (click)="select(result)" *ngFor="let result of getResults()">
    <ion-label>{{ getValue(result) }}</ion-label>
  </ion-item>
</ion-list>
