<ion-list [inset]="true">
  <ion-item [button]="true" [detail]="false" id="select-item">
    <ion-label *ngIf="!selection">Selecciona uno</ion-label>
    <div slot="start" id="selected-item">{{ selection }}</div>
  </ion-item>
</ion-list>

<ion-modal trigger="select-item" #modal>
  <ng-template>
    <app-typeahead
      class="ion-page"
      [items]="data"
      [selectedItem]="selection"
      (selectionChange)="selectionChanged($event)"
      (selectionCancel)="modal.dismiss()"
    ></app-typeahead>
  </ng-template>
</ion-modal>
