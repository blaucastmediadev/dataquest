<div [formGroup]="getFormGroup()">
  <ion-list>
    <ion-item *ngFor="let answer of getAnswers()">
      <ion-checkbox
        [disabled]="disabled"
        [formControlName]="answer.id"
        labelPlacement="end"
        justify="start"
        >{{ answer.value }}</ion-checkbox
      >
    </ion-item>
  </ion-list>
</div>
