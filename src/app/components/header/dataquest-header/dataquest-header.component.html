<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="confirmExit()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="img-container">
      <ion-img src="assets/imgs/inner-icon-2.png"></ion-img>
    </div>
    <ion-progress-bar *ngIf="progressBar" [value]="getProgress()"></ion-progress-bar>
  </ion-toolbar>
</ion-header>
