<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let form of forms, index as i">
    <ion-icon
      class="ion-padding"
      name="checkmark-circle"
      color="success"
      *ngIf="survey && form.sync"
    ></ion-icon>
    <ion-card-header>
      <ion-card-subtitle id="uuid" color="danger" *ngIf="draft || survey"
        ># {{ form.uuid }}</ion-card-subtitle
      >
      <ion-card-title>{{ form.name }}</ion-card-title>
      <ion-card-subtitle>Finaliza el {{ form.dateEnd }}</ion-card-subtitle>
      <ion-card-subtitle *ngIf="draft || survey">{{
        form.questions[0].answers[0].value
      }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ form.description }}
    </ion-card-content>
    <ion-button *ngIf="draft" fill="clear" (click)="deleteDraft(i)">
      <ion-icon name="trash-outline" color="danger"></ion-icon>
    </ion-button>
    <ion-button fill="clear" (click)="navigate(form)">
      <ion-icon name="log-in-outline"></ion-icon>
    </ion-button>
  </ion-card>
</ion-content>
