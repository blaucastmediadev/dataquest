<ion-header id="home-header" class="ion-align-self-center">
  <ion-toolbar>
    <ion-img src="assets/imgs/logo_PiF_main.png"></ion-img>
    <ion-buttons slot="end">
      <ion-button (click)="uploadSurveys()">
        <ion-icon
          class="header-icon"
          size="large"
          name="cloud-upload"
        ></ion-icon>
      </ion-button>
      <ion-button id="info">
        <ion-icon
          class="header-icon"
          size="large"
          name="information-circle-outline"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-loading [isOpen]="isSyncing()" [message]="getLoadingMessage()"></ion-loading>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="forms">
        <ion-icon aria-hidden="true" name="document-text"></ion-icon>
        <ion-label>Formularios</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="drafts">
        <ion-icon aria-hidden="true" name="albums"></ion-icon>
        <ion-label>Borradores</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="surveys">
        <ion-icon aria-hidden="true" name="newspaper"></ion-icon>
        <ion-label>Encuestas</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>

<ion-modal #modal [initialBreakpoint]="0.35" [breakpoints]="[0,0.35]" trigger="info" >
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title class="ion-text-center">Informaci√≥n General</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-text><strong>Usuario</strong></ion-text>
        <ion-text slot="end" color="medium">{{ user.name }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-text><strong>Cargo</strong></ion-text>
        <ion-text slot="end" color="medium">{{ user.type }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-text><strong>App Version</strong></ion-text>
        <ion-text slot="end" color="medium">{{ getAppVersion() }}</ion-text>
      </ion-item>
      <ion-button class="ion-padding" color="light" expand="block" (click)="saveLogs()">Guardar Registros</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
