<ion-content class="ion-padding">
  <ion-card *ngFor="let draft of getDrafts(), index as i">
    <ion-card-header>
      <ion-card-subtitle id="uuid" color="danger"
        ># {{ draft.uuid }}</ion-card-subtitle
      >
      <ion-card-title>{{ draft.name }}</ion-card-title>
      <ion-card-subtitle>Iniciado en {{ draft.fechaInicial | date: 'full' }}</ion-card-subtitle>
      <ion-card-subtitle>{{
        draft.questions[0].answers[0].value
      }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ draft.description }}
    </ion-card-content>
    <ion-button fill="clear" (click)="deleteDraft(i)">
      <ion-icon name="trash-outline" color="danger"></ion-icon>
    </ion-button>
    <ion-button fill="clear" (click)="goToDetail(draft)">
      <ion-icon name="log-in-outline"></ion-icon>
    </ion-button>
  </ion-card>
</ion-content>
